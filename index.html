<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CidrPlan Subnet Planner</title>
  <link rel="stylesheet" href="./assets/styles/main.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9273872516402807"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="app">
    <header class="header">
      <div>
         <h1><span class="appName">CidrPlan</span> Subnet Planner</h1>
         <p class="subtitle">Interactive IPv4 subnet planning and visualization</p>
       </div>
    </header>

    <div class="adPlaceholder">
      <!-- Custom Ad -->
      <div id="customAd" hidden>
        <a href="https://tridentconsulting.ca/#cidrplan" target="_blank">
          <img src="./assets/images/banners/trident-banner-ad-2025jan26.png" alt="Advertisement" style="width: 100%; height: 90px; object-fit: cover;" />
        </a>
      </div>
      
      <!-- AdSense Ad -->
      <div id="adsenseAd" hidden></div>
    </div>

    <section class="panel">
      <div class="row">
        <label class="field">
          <span>Base CIDR</span>
          <input id="baseCidr" type="text" placeholder="e.g., 10.0.0.0/16" spellcheck="false" />
        </label>

        <button id="applyBase" class="btn primary">Apply</button>
        <button id="reset" class="btn">Reset</button>

        <div class="spacer"></div>

        <label class="toggle">
          <input id="showDetails" type="checkbox" />
          <span>Show details</span>
        </label>

        <label class="toggleSwitch">
          <input id="outputFormat" type="checkbox" />
          <span class="slider"></span>
          <span id="outputFormatLabel" class="label">Output: JSON</span>
        </label>

        <button id="copyOutput" class="btn">Copy</button>
      </div>

      <div id="error" class="error" hidden></div>
    </section>

    <section class="panel">
      <div class="tableWrap">
        <table class="table" id="subnetTable" aria-label="Subnet table">
          <!-- rendered -->
        </table>
      </div>
    </section>

    <section class="panel">
      <div class="outputHeader">
        <h2>Copy/Paste Output</h2>
        <p class="subtitle" id="outputHint">JSON reflects data in above table (realtime)</p>
      </div>
      <pre class="code"><code id="outputCode"></code></pre>
    </section>

    <footer class="footer">
      <div class="footer-content">
        <p><small>Local-only app. No data leaves your browser.</small></p>
        <p><small>CidrPlan Subnet Planner by <a href="https://www.jbldata.com/" target="_blank">J. Bobby Lopez</a> | v0.1.4 | &copy; 2026</small></p>
      </div>
    </footer>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
